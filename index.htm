<html>
  
  <head>
    <style>
      #vanta{
        weidth:100%;
        height:100vh;
      }

      *{
        margin:0;
      }
      #hi{
        weidth:100%;
        height:100vh;
        z-index: -3;
      }
    </style>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
  <body>
  <div id="hi"></div>  
    <div id="vanta">
  
    </div>
    
    
    
  </body>
  
  <script>
VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0xf7f7f7,
  color1: 0x531ff,
  color2: 0x44fff4,
  colorMode: "lerpGradient",
  birdSize: 1.10,
  speedLimit: 3.00,
  alignment: 79.00,
  cohesion: 97.00
})
</script>

<script>
  VANTA.CLOUDS2({
    el: "#hi",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    speed: 1.50,
    texturePath: "./gallery/noise.png"
  })
  </script>
  
</html>
